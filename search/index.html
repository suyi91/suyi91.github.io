}],&quot;render&quot;:[0,null],&quot;sticky&quot;:[0,0],&quot;dateTimestamp&quot;:[0,1729555200000]}],[0,{&quot;id&quot;:[0,&quot;new-features-test.md&quot;],&quot;slug&quot;:[0,&quot;new-features-test&quot;],&quot;body&quot;:[0,&quot;\n### Support collapse\n\n```bash\n:::collapse\nHello World!\n:::\n```\n\n\n:::collapse\nHello World!\n:::\n\n### Support admonitions\n\n```markdown\n:::tip[Customized Title]\nhello world\n:::\n\n:::note\nnote\n:::\n\n:::caution\ncaution\n:::\n\n:::danger\ndanger\n:::\n\n```\n\n:::tip[Customized Title]\nhello world\n:::\n\n:::note\nnote\n\n```js\nconsole.log(&#39;hello world&#39;)\n```\n\n:::\n\n:::caution\ncaution\n:::\n\n:::danger\ndanger\n:::\n\n\n### Support mermaid\n\nUse:\n\n+ start with **```mermaid**\n+ end with **```**\n+ set markdown frontmatter `mermaid: true`.\n\nMermaid Code:\n\n```html title=\&quot;mermaid.md\&quot;\nclassDiagram\n    note \&quot;From Duck till Zebra\&quot;\n    Animal &lt;|-- Duck\n    note for Duck \&quot;can fly\\ncan swim\\ncan dive\\ncan help in debugging\&quot;\n    Animal &lt;|-- Fish\n    Animal &lt;|-- Zebra\n    Animal : +int age\n    Animal : +String gender\n    Animal: +isMammal()\n    Animal: +mate()\n    class Duck{\n        +String beakColor\n        +swim()\n        +quack()\n    }\n    class Fish{\n        -int sizeInFeet\n        -canEat()\n    }\n    class Zebra{\n        +bool is_wild\n        +run()\n    }\n```\n\nResult:\n\n```mermaid\nclassDiagram\n    note \&quot;From Duck till Zebra\&quot;\n    Animal &lt;|-- Duck\n    note for Duck \&quot;can fly\\ncan swim\\ncan dive\\ncan help in debugging\&quot;\n    Animal &lt;|-- Fish\n    Animal &lt;|-- Zebra\n    Animal : +int age\n    Animal : +String gender\n    Animal: +isMammal()\n    Animal: +mate()\n    class Duck{\n        +String beakColor\n        +swim()\n        +quack()\n    }\n    class Fish{\n        -int sizeInFeet\n        -canEat()\n    }\n    class Zebra{\n        +bool is_wild\n        +run()\n    }\n```\n\n### Support mathjax\n\n+ set markdown frontmatter `mathjax: true`.\n\n#### Block Mode\n\n```yaml title=\&quot;Mathjax.md\&quot;\n---\nmathjax: true\n---\nhello!\n$$ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $$\nhello!\n```\n\nhello! \n$$ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $$\nhello!\n\n#### Inline Mode\n\n```yaml title=\&quot;Mathjax.md\&quot;\n---\nmathjax: true\n---\nhello! $ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $ hello!\n```\n\nhello! $ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $ hello!\n\n### Integration with Expressive Code\n\nFor more usage, please refer to the official website [expressive-code](https://expressive-code.com/).\n\n```js title=\&quot;line-markers.js\&quot; del={2} ins={3-4} {6}\nfunction demo() {\n  console.log(&#39;this line is marked as deleted&#39;)\n  // This line and the next one are marked as inserted\n  console.log(&#39;this is the second inserted line&#39;)\n\n  return &#39;this line uses the neutral default marker type&#39;\n}\n```\n\n### Code folding is supported by default\n\n```js\nvar myArr = [1,2]\nconsole.log(myArr)\n\nvar myObj = {a: 1, b: 2}\n\nfor(let key of myArr){\n  console.log(key)\n}\n\nvar it = myArr[Symbol.iterator]()\nit.next() // {value: 1, done: false}\n\n// VM704:12 Uncaught TypeError: myObj is not iterable\nfor(let key of myObj){\n  console.log(key)\n}\n\n```\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;New features test&quot;],&quot;description&quot;:[0,&quot;More new features specific to this theme.&quot;],&quot;date&quot;:[3,&quot;2024-10-02T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[]],&quot;category&quot;:[1,[]],&quot;sticky&quot;:[0,0],&quot;mathjax&quot;:[0,true],&quot;mermaid&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;toc&quot;:[0,true],&quot;donate&quot;:[0,true],&quot;comment&quot;:[0,true]}],&quot;render&quot;:[0,null],&quot;sticky&quot;:[0,0],&quot;dateTimestamp&quot;:[0,1727827200000]}],[0,{&quot;id&quot;:[0,&quot;vue-2.7-jsx-bugs.md&quot;],&quot;slug&quot;:[0,&quot;vue-27-jsx-bugs&quot;],&quot;body&quot;:[0,&quot;\n最近维护老项目引入了vue2.7和官方提供的jsx方案`jsx-vue2`，写着写着发现了几个坑......\n\n## 1. 官方vue2的jsx插件vModel报错\n\n&gt; vModel: __currentInstance.$set is not a function\n\n相关issue讨论: \n\n- https://github.com/vuejs/jsx-vue2/issues/287\n- https://github.com/vuejs/composition-api/issues/699\n\n解决(回避)方案:\n\n不用vModel语法糖了，回归原始用`value`和`onInput`替代吧。\n\n## 2. 无法获取组件ref\n\n相关issue讨论:\n\n- https://github.com/vuejs/jsx-vue2/issues/288\n\n解决(回避)方案:\n\n需要用函数手写ref赋值。\n\n```jsx\nconst customRef = ref()\n\n&lt;SwitchSettingCommonModal ref={el =&gt; { customRef.value = el } /&gt;\n```\n\n\n----\n期待下一个坑🥹。\n\n----\n因为vue2已经eol了，官方已经不再更新，所以不推荐再用vue2以及jsx了，有开发需要赶紧换3吧，3还没eol，如果有bug了官方团队应该会修的。。。😔\n\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Buggy vue2.7 jsx&quot;],&quot;description&quot;:[0,&quot;Vue2.7 jsx使用bug不断...&quot;],&quot;date&quot;:[3,&quot;2024-10-21T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;vue&quot;]]],&quot;category&quot;:[1,[[0,&quot;前端&quot;]]],&quot;sticky&quot;:[0,0],&quot;mathjax&quot;:[0,true],&quot;mermaid&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;toc&quot;:[0,true],&quot;donate&quot;:[0,true],&quot;comment&quot;:[0,true]}],&quot;render&quot;:[0,null],&quot;sticky&quot;:[0,0],&quot;dateTimestamp&quot;:[0,1729468800000]}]]]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island>    </div> <div> <div class="hidden xl:block space-y-6"> <div class="shadow-lg rounded-lg h-64 w-auto flex flex-col items-center justify-center bg-skin-card p-2"> <img class="avatar mb-4" src="/avatar.jpg" alt="avatar"> <div class="mb-2 text-center">路漫漫其修远兮。</div> <div class="flex items-center justify-center flex-wrap"> <a title="github" href="https://github.com/suyi91" target="_blank"> <i class="ri-github-fill text-2xl mr-2 cursor-pointer"></i> </a><a title="email" href="mailto:suyi_2012@outlook.com" target=
