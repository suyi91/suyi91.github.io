ot;221345f1613751e6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;blockquote&gt;\n&lt;p&gt;^_^本站就是笔者用下面的方式摸索搭建出来的，可以多多点击查看astro的效果。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;部署步骤\&quot;&gt;部署步骤&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;生成astro项目，可以选择已有主题 &lt;a href=\&quot;https://astro.build/themes\&quot;&gt;Astro主题Gallery&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;新建github pages仓库。\n&lt;ul&gt;\n&lt;li&gt;例如：&lt;code&gt;github.com/your-user-name/your-user-name.github.io&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;主分支为&lt;code&gt;main&lt;/code&gt; =&gt; 作为部署的静态文件保存用&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;新建一个&lt;code&gt;source&lt;/code&gt;分支，放源码。Push codes  =&gt; &lt;code&gt;source&lt;/code&gt;分支&lt;/li&gt;\n&lt;li&gt;Astrojs build\n&lt;ul&gt;\n&lt;li&gt;如果自有域名，在astrojs项目中配置&lt;strong&gt;CNAME&lt;/strong&gt;指向&lt;/li&gt;\n&lt;li&gt;astrojs的各种&lt;a href=\&quot;https://docs.astro.build/en/reference/configuration-reference/\&quot;&gt;配置项说明文档&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;使用&lt;a href=\&quot;https://github.com/tschaub/gh-pages\&quot;&gt;gh-pages&lt;/a&gt;库将build产物发布到main分支&lt;/li&gt;\n&lt;li&gt;使用CNAME的域名访问查看效果。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;问题备忘\&quot;&gt;问题备忘&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Github page不支持astrojs的build产物中下划线开头的文件/文件夹的访问。&lt;/p&gt;\n&lt;p&gt;默认build会生成&lt;code&gt;/_astro&lt;/code&gt;、&lt;code&gt;/_astro/_xxx.js&lt;/code&gt;等文件，由于github page的jekyll默认特性，无法直接访问。&lt;/p&gt;\n&lt;p&gt;解决方案：Github pages根目录放置&lt;code&gt;.nojekyll&lt;/code&gt;文件可以禁用&lt;a href=\&quot;https://docs.github.com/en/pages/getting-started-with-github-pages/about-github-pages#static-site-generators\&quot;&gt;jekyll的特性&lt;/a&gt;。&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;部署步骤&quot;],&quot;text&quot;:[0,&quot;部署步骤&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;问题备忘&quot;],&quot;text&quot;:[0,&quot;问题备忘&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-10-22T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;Astro github pages快速部署&quot;],&quot;description&quot;:[0,&quot;如何用astro &amp; github快速、免费搭一个blog呢？&quot;],&quot;mermaid&quot;:[0,true],&quot;mathjax&quot;:[0,true],&quot;tags&quot;:[1,[[0,&quot;astro&quot;]]],&quot;category&quot;:[1,[[0,&quot;前端&quot;]]],&quot;lastModified&quot;:[0,&quot;2024-11-30&quot;],&quot;readingTime&quot;:[0,{&quot;text&quot;:[0,&quot;2 min read&quot;],&quot;minutes&quot;:[0,1.14],&quot;time&quot;:[0,68400],&quot;words&quot;:[0,228]}]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;github-pages-deploy-astro&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;vue-2.7-jsx-bugs.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Buggy vue2.7 jsx&quot;],&quot;description&quot;:[0,&quot;Vue2.7 jsx使用bug不断...&quot;],&quot;date&quot;:[3,&quot;2024-10-21T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;vue&quot;]]],&quot;category&quot;:[1,[[0,&quot;前端&quot;]]],&quot;sticky&quot;:[0,0],&quot;mathjax&quot;:[0,true],&quot;mermaid&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;toc&quot;:[0,true],&quot;donate&quot;:[0,true],&quot;comment&quot;:[0,true]}],&quot;body&quot;:[0,&quot;最近维护老项目引入了vue2.7和官方提供的jsx方案`jsx-vue2`，写着写着发现了几个坑......\n\n## 1. 官方vue2的jsx插件vModel报错\n\n&gt; vModel: __currentInstance.$set is not a function\n\n相关issue讨论: \n\n- https://github.com/vuejs/jsx-vue2/issues/287\n- https://github.com/vuejs/composition-api/issues/699\n\n解决(回避)方案:\n\n不用vModel语法糖了，回归原始用`value`和`onInput`替代吧。\n\n## 2. 无法获取组件ref\n\n相关issue讨论:\n\n- https://github.com/vuejs/jsx-vue2/issues/288\n\n解决(回避)方案:\n\n需要用函数手写ref赋值。\n\n```jsx\nconst customRef = ref()\n\n&lt;SwitchSettingCommonModal ref={el =&gt; { customRef.value = el } /&gt;\n```\n\n\n----\n期待下一个坑🥹。\n\n----\n因为vue2已经eol了，官方已经不再更新，所以不推荐再用vue2以及jsx了，有开发需要赶紧换3吧，3还没eol，如果有bug了官方团队应该会修的。。。😔&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/vue-2.7-jsx-bugs.md&quot;],&quot;digest&quot;:[0,&quot;67f3088a48dd6fef&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;最近维护老项目引入了vue2.7和官方提供的jsx方案&lt;code&gt;jsx-vue2&lt;/code&gt;，写着写着发现了几个坑…&lt;/p&gt;\n&lt;h2 id=\&quot;1-官方vue2的jsx插件vmodel报错\&quot;&gt;1. 官方vue2的jsx插件vModel报错&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;vModel: __currentInstance.$set is not a function&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;相关issue讨论:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/vuejs/jsx-vue2/issues/287\&quot;&gt;https://github.com/vuejs/jsx-vue2/issues/287&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/vuejs/composition-api/issues/699\&quot;&gt;https://github.com/vuejs/composition-api/issues/699&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;解决(回避)方案:&lt;/p&gt;\n&lt;p&gt;不用vModel语法糖了，回归原始用&lt;code&gt;value&lt;/code&gt;和&lt;code&gt;onInput&lt;/code&gt;替代吧。&lt;/p&gt;\n&lt;h2 id=\&quot;2-无法获取组件ref\&quot;&gt;2. 无法获取组件ref&lt;/h2&gt;\n&lt;p&gt;相关issue讨论:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/vuejs/jsx-vue2/issues/288\&quot;&gt;https://github.com/vuejs/jsx-vue2/issues/288&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;解决(回避)方案:&lt;/p&gt;\n&lt;p&gt;需要用函数手写ref赋值。&lt;/p&gt;\n&lt;div class=\&quot;expressive-code\&quot;&gt;&lt;link rel=\&quot;stylesheet\&quot; href=\&quot;/dist/ec.r9qfg.css\&quot;&gt;&lt;script type=\&quot;module\&quot; src=\&quot;/dist/ec.dy9ns.js\&quot;&gt;&lt;/script&gt;&lt;figure class=\&quot;frame\&quot;&gt;&lt;figcaption class=\&quot;header\&quot;&gt;&lt;/figcaption&gt;&lt;pre tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;1&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;--0:#79B8FF;--1:#005CC5\&quot;&gt;customRef&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;--0:#B392F0;--1:#6F42C1\&quot;&gt;ref&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;()&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;2&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;3&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;--0:#79B8FF;--1:#005CC5\&quot;&gt;SwitchSettingCommonModal&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;--0:#B392F0;--1:#6F42C1\&quot;&gt;ref&lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;{&lt;/span&gt;&lt;span style=\&quot;--0:#FFAB70;--1:#AE4B07\&quot;&gt;el&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;=&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; { customRef.value &lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; el } &lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;/&gt;&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;/code&gt;&lt;/pre&gt;&lt;div class=\&quot;copy\&quot;&gt;&lt;button title=\&quot;Copy to clipboard\&quot; data-copied=\&quot;Copied!\&quot; data-code=\&quot;const customRef = ref()&lt;SwitchSettingCommonModal ref={el =&gt; { customRef.value = el } /&gt;\&quot;&gt;&lt;div&gt;&lt;/div&gt;&lt;/button&gt;&lt;/div&gt;&lt;/figure&gt;&lt;/div&gt;\n&lt;hr&gt;\n&lt;p&gt;期待下一个坑🥹。&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;因为vue2已经eol了，官方已经不再更新，所以不推荐再用vue2以及jsx了，有开发需要赶紧换3吧，3还没eol，如果有bug了官方团队应该会修的。。。😔&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-官方vue2的jsx插件vmodel报错&quot;],&quot;text&quot;:[0,&quot;1. 官方vue2的jsx插件vModel报错&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-无法获取组件ref&quot;],&quot;text&quot;:[0,&quot;2. 无法获取组件ref&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-10-21T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;Buggy vue2.7 jsx&quot;],&quot;description&quot;:[0,&quot;Vue2.7 jsx使用bug不断...&quot;],&quot;mermaid&quot;:[0,true],&quot;mathjax&quot;:[0,true],&quot;tags&quot;:[1,[[0,&quot;vue&quot;]]],&quot;category&quot;:[1,[[0,&quot;前端&quot;]]],&quot;lastModified&quot;:[0,&quot;2024-11-30&quot;],&quot;readingTime&quot;:[0,{&quot;text&quot;:[0,&quot;1 min read&quot;],&quot;minutes&quot;:[0,0.92],&quot;time&quot;:[0,55200],&quot;words&quot;:[0,184]}]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;vue-27-jsx-bugs&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;fix-node-sass-install-error.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;node-sass安装报错备忘&quot;],&quot;description&quot;:[0,&quot;2025年再次遇到node-sass的安装报错，如何快速解决？&quot;],&quot;date&quot;:[3,&quot;2025-02-27T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[]],&quot;category&quot;:[1,[[0,&quot;前端&quot;]]],&quot;sticky&quot;:[0,0],&quot;mathjax&quot;:[0,true],&quot;mermaid&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;toc&quot;:[0,true],&quot;donate&quot;:[0,true],&quot;comment&quot;:[0,true]}],&quot;body&quot;:[0,&quot;## 常见安装报错问题列举\n\n### 1. nodejs和node-sass版本不匹配\n\n参考node-sass的readme，安装node-sass时需要关注运行时的nodejs版本\n\n```\nNodeJS  | Supported node-sass version | Node Module\n--------|-----------------------------|------------\nNode 20 | 9.0+                        | 115\nNode 19 | 8.0+                        | 111\nNode 18 | 8.0+                        | 108\nNode 17 | 7.0+, &lt;8.0                  | 102\nNode 16 | 6.0+                        | 93\nNode 15 | 5.0+, &lt;7.0                  | 88\nNode 14 | 4.14+, &lt;9.0                 | 83\nNode 13 | 4.13+, &lt;5.0                 | 79\nNode 12 | 4.12+, &lt;8.0                 | 72\nNode 11 | 4.10+, &lt;5.0                 | 67\nNode 10 | 4.9+, &lt;6.0                  | 64\nNode 8  | 4.5.3+, &lt;5.0                | 57\nNode &lt;8 | &lt;5.0                        | &lt;57\n```\n\n### 2. 网络问题导致下载异常\n\n:::note\nnode-sass安装时默认直连github下载文件，但因为众所周知的gfw原因下载大概率会被中断导致报错。\n:::\n\nnode-sass支持修改下载地址，可使用如下方式:\n1. 命令行:  npm install node-sass --`sass-binary-site`=http://example.com/\n2. npmrc:  `sass_binary_site`=http://example.com/\n\n:::tip\n国内可用的地址值为: `https://npmmirror.com/mirrors`\n:::\n\n### 3. 使用dart sass\n\nnpm包`node-sass` =&gt; `sass`\n\n\n## 参考信息\n\n1. mirror-config-china: https://www.npmjs.com/package/mirror-config-china&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/fix-node-sass-install-error.md&quot;],&quot;digest&quot;:[0,&quot;f8debfc9b3e1ebb2&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;常见安装报错问题列举\&quot;&gt;常见安装报错问题列举&lt;/h2&gt;\n&lt;h3 id=\&quot;1-nodejs和node-sass版本不匹配\&quot;&gt;1. nodejs和node-sass版本不匹配&lt;/h3&gt;\n&lt;p&gt;参考node-sass的readme，安装node-sass时需要关注运行时的nodejs版本&lt;/p&gt;\n&lt;div class=\&quot;expressive-code\&quot;&gt;&lt;link rel=\&quot;stylesheet\&quot; href=\&quot;/dist/ec.r9qfg.css\&quot;&gt;&lt;script type=\&quot;module\&quot; src=\&quot;/dist/ec.dy9ns.js\&quot;&gt;&lt;/script&gt;&lt;figure class=\&quot;fra mal &lt;|-- Fish\n    Animal &lt;|-- Zebra\n    Animal : +int age\n    Animal : +String gender\n    Animal: +isMammal()\n    Animal: +mate()\n    class Duck{\n        +String beakColor\n        +swim()\n        +quack()\n    }\n    class Fish{\n        -int sizeInFeet\n        -canEat()\n    }\n    class Zebra{\n        +bool is_wild\n        +run()\n    }\n```\n\n### Support mathjax\n\n+ set markdown frontmatter `mathjax: true`.\n\n#### Block Mode\n\n```yaml title=\&quot;Mathjax.md\&quot;\n---\nmathjax: true\n---\nhello!\n$$ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $$\nhello!\n```\n\nhello! \n$$ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $$\nhello!\n\n#### Inline Mode\n\n```yaml title=\&quot;Mathjax.md\&quot;\n---\nmathjax: true\n---\nhello! $ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $ hello!\n```\n\nhello! $ \\sum_{i=0}^N\\int_{a}^{b}g(t,i)\\text{d}t $ hello!\n\n### Integration with Expressive Code\n\nFor more usage, please refer to the official website [expressive-code](https://expressive-code.com/).\n\n```js title=\&quot;line-markers.js\&quot; del={2} ins={3-4} {6}\nfunction demo() {\n  console.log(&#39;this line is marked as deleted&#39;)\n  // This line and the next one are marked as inserted\n  console.log(&#39;this is the second inserted line&#39;)\n\n  return &#39;this line uses the neutral default marker type&#39;\n}\n```\n\n### Code folding is supported by default\n\n```js\nvar myArr = [1,2]\nconsole.log(myArr)\n\nvar myObj = {a: 1, b: 2}\n\nfor(let key of myArr){\n  console.log(key)\n}\n\nvar it = myArr[Symbol.iterator]()\nit.next() // {value: 1, done: false}\n\n// VM704:12 Uncaught TypeError: myObj is not iterable\nfor(let key of myObj){\n  console.log(key)\n}\n\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/new-features-test.md&quot;],&quot;digest&quot;:[0,&quot;9edd40287a3efec0&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;support-collapse\&quot;&gt;Support collapse&lt;/h3&gt;\n&lt;div class=\&quot;expressi ding-is-supported-by-default&quot;],&quot;text&quot;:[0,&quot;Code folding is supported by default&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;draft&quot;:[0,false],&quot;date&quot;:[3,&quot;2024-10-02T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;New features test&quot;],&quot;description&quot;:[0,&quot;More new features specific to this theme.&quot;],&quot;mermaid&quot;:[0,true],&quot;mathjax&quot;:[0,true],&quot;tags&quot;:[1,[]],&quot;category&quot;:[1,[]],&quot;lastModified&quot;:[0,&quot;2024-11-30&quot;],&quot;readingTime&quot;:[0,{&quot;text&quot;:[0,&quot;2 min read&quot;],&quot;minutes&quot;:[0,1.34],&quot;time&quot;:[0,80400],&quot;words&quot;:[0,268]}]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;new-features-test&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;use-dayjs-instead-date.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;dayjs使用分享&quot;],&quot;description&quot;:[0,&quot;如何使用dayjs便捷地操作日期呢？&quot;],&quot;date&quot;:[3,&quot;2024-11-02T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[]],&quot;category&quot;:[1,[[0,&quot;前端&quot;]]],&quot;sticky&quot;:[0,0],&quot;mathjax&quot;:[0,true],&quot;mermaid&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;toc&quot;:[0,true],&quot;donate&quot;:[0,true],&quot;comment&quot;:[0,true]}],&quot;body&quot;:[0,&quot;## 两段代码对比\n\n### 1. 时间操作\n\n```js\nsetTimeout(() =&gt; {\n  // xxx代码逻辑\n}, 60 * 60 * 1000)\n```\n\n### 2. 用Dayjs操作\n\n```js\nconst oneHour = dayjs.duration(1, &#39;hours&#39;).asMilliseconds()\n\nsetTimeout(() =&gt; {\n    // xxx代码逻辑\n}, oneHour)\n```\n\n哪段代码更容易理解？\n\n显然，第二段代码更加的语义化，一眼就能看懂定时器的时长。\n\n:::tip\n[语义化编程](https://worktile.com/kb/ask/2229667.html)是指使用具有明确意义的编程风格和命名规范来编写代码的一种方法。该方法的目的是使代码更易阅读、理解、维护和重用。\n\n1. 可读性 \n2. 可维护性 \n3. 可重用性\n4. 隐式约定\n5. 兼容性\n:::\n\n## dayjs介绍\n\ndayjs是一个core只有2kb的包，用于替代庞大的momentjs。它提供了相似的API，便于从momentjs迁移代码。\n\ndayjs也设计了[插件](https://day.js.org/docs/en/plugin/plugin)体系，一些不太常用的大体积功能可以用插件的方式引入。\n\ndayjs的方法名直观表达意图，参数结构符合自然思维，并支持链式调用，可以减少出错的可能，推荐使用它替换代码中的手写时间日期操作代码。\n\n### 常用场景介绍\n\n#### 从字符串parse时间\n\n字符串需要满足[ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)标准。\n\n```js\ndayjs(&#39;2018-04-04T16:00:00.000Z&#39;)\ndayjs(&#39;2018-04-13 19:18:17.040+02:00&#39;)\ndayjs(&#39;2018-04-13 19:18&#39;)\n```\n\n#### JS Date &amp; dayjs格式互转\n\n```js\nvar d = new Date(2018, 8, 18)\nvar day = dayjs(d)\n\nvar date = day.toDate()\n```\n\n\n#### 时间的读 &amp; 写\n\n```js\ndayjs().valueOf() // 获取当前时间戳\n\ndayjs().second(30) // 设置秒为30\ndayjs().second() // 读取秒\n```\n\n\n#### 时间格式化\n\n```js\ndayjs().format(&#39;YYYY-MM-DD HH:mm:ss&#39;)\n```\n\n#### 时间差异\n\n```js\nconst date1 = dayjs(&#39;2019-01-25&#39;)\nconst date2 = dayjs(&#39;2018-06-05&#39;)\ndate1.diff(date2) // 返回毫秒数 20217600000\n\n\n// 计算在具体的单位上时间差异\nconst date1 = dayjs(&#39;2019-01-25&#39;)\n// 去除小数部分\ndate1.diff(&#39;2018-06-05&#39;, &#39;month&#39;) // 7\n// =&gt; 精确小数\ndate1.diff(&#39;2018-06-05&#39;, &#39;month&#39;, true) // 7.645161290322581\n```\n\n\n#### 时间前后比较\n\n`isAfter`\n\n```js\n// 默认从毫秒开始比较\ndayjs().isAfter(dayjs(&#39;2024-11-03&#39;)) // true\n// 例如从月开始比（月 + 年） =&gt; 第二个参数传入比较的最低单位\ndayjs().isAfter(dayjs(&#39;2024-11-03&#39;), &#39;month&#39;) // false\n```\n\n`isBefore`、`isSame` API用法相同。\n\n`isSameOrAfter`、`isSameOrBefore`  =&gt; 包含比较的边界，需要额外引入[`IsSameOrBefore`](https://day.js.org/docs/en/query/is-same-or-before)插件使用。\n\n`isBetween`: 判断是否在两个时间的中间，需要额外引入 [`IsBetween`](https://day.js.org/docs/en/plugin/is-between)插件使用。也支持传入比较的最低单位。\n\n```js\ndayjs.extend(isBetween)\ndayjs(&#39;2010-10-20&#39;).isBetween(&#39;2010-10-19&#39;, dayjs(&#39;2010-10-25&#39;))  // true\n\ndayjs(&#39;2010-10-20&#39;).isBetween(&#39;2010-10-19&#39;, &#39;2010-10-25&#39;, &#39;month&#39;) // false\n```\n\n#### 时间加减\n\n例如从一个固定时间获取一个小时后的时间，可以用`add`、`subtract`实现。\n\n```js\nvar a = dayjs(&#39;2024-11-03&#39;)\na.add(2, &#39;day&#39;) // =&gt; 对象变为2024-11-05的值\na.substract(1, &#39;day&#39;) // =&gt; 对象变为2024-11-04的值\n```\n\n#### 时长对象\n\n\n:::note\n需要额外引入[`Duration`](https://day.js.org/docs/en/plugin/duration)插件。\n:::\n\n```js\ndayjs.extend(duration)\n\ndayjs.duration({ months: 12 })\ndayjs.duration(12, &#39;m&#39;); // 和上面对象形式等价\n```\n\n支持时长的加减\n\n```js\nvar a = dayjs.duration(1, &#39;d&#39;);\nvar b = dayjs.duration(2, &#39;d&#39;);\n\na.add(b).days(); // 3\na.add({ days: 2 } ).days();\na.substract(2, &#39;days&#39;);\n```\n\n时间对象支持加减时长\n\n```js\nvar a = dayjs(&#39;2024-11-03&#39;)\nvar b = dayjs.duration(2, &#39;d&#39;)\n\na.add(b).date(); // 5\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/use-dayjs-instead-date.md&quot;],&quot;digest&quot;:[0,&quot;06221fa7ee3b6d72&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;两段代码对比\&quot;&gt;两段代码对比&lt;/h2&gt;\n&lt;h3 id=\&quot;1-时间操作\&quot;&gt;1. 时间操作&lt;/h3&gt;\n&lt;div class=\&quot;expressive-code\&quot;&gt;&lt;link rel=\&quot;stylesheet\&quot; href=\&quot;/dist/ec.r9qfg.css\&quot;&gt;&lt;script type=\&quot;module\&quot; src=\&quot;/dist/ec.dy9ns.js\&quot;&gt;&lt;/script&gt;&lt;figure class=\&quot;frame\&quot;&gt;&lt;figcaption class=\&quot;header\&quot;&gt;&lt;/figcaption&gt;&lt;pre tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;1&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#B392F0;--1:#6F42C1\&quot;&gt;setTimeout&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;(() &lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#BF3441\&quot;&gt;=&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt; {&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;2&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;  &lt;/span&gt;&lt;span style=\&q ;li&gt;隐式约定&lt;/li&gt;\n&lt;li&gt;兼容性&lt;/li&gt;\n&lt;/ol&gt;&lt;/div&gt;&lt;/aside&gt;\n&lt;h2 id=\&quot;dayjs介绍\&quot;&gt;dayjs介绍&lt;/h2&gt;\n&lt;p&gt;dayjs是一个core只有2kb的包，用于替代庞大的momentjs。它提供了相似的API，便于从momentjs迁移代码。&lt;/p&gt;\n&lt;p&gt;dayjs也设计了&lt;a href=\&quot;https://day.js.org/docs/en/plugin/plugin\&quot;&gt;插件&lt;/a&gt;体系，一些不太常用的大体积功能可以用插件的方式引入。&lt;/p&gt;\n&lt;p&gt;dayjs的方法名直观表达意图，参数结构符合自然思维，并支持链式调用，可以减少出错的可能，推荐使用它替换代码中的手写时间日期操作代码。&lt;/p&gt;\n&lt;h3 id=\&quot;常用场景介绍\&quot;&gt;常用场景介绍&lt;/h3&gt;\n&lt;h4 id=\&quot;从字符串parse时间\&quot;&gt;从字符串parse时间&lt;/h4&gt;\n&lt;p&gt;字符串需要满足&lt;a href=\&quot;https://en.wikipedia.org/wiki/ISO_8601\&quot;&gt;ISO 8601&lt;/a&gt;标准。&lt;/p&gt;\n&lt;div class=\&quot;expressive-code\&quot;&gt;&lt;figure class=\&quot;frame\&quot;&gt;&lt;figcaption class=\&quot;header\&quot;&gt;&lt;/figcaption&gt;&lt;pre tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;1&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#B392F0;--1:#6F42C1\&quot;&gt;dayjs&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;--0:#9ECBFF;--1:#032F62\&quot;&gt;&#39;2018-04-04T16:00:00.000Z&#39;&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;)&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot;&gt;2&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#B392F0;--1:#6F42C1\&quot;&gt;dayjs&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;--0:#9ECBFF;--1:#032F62\&quot;&gt;&#39;2018-04-13 19:18:17.040+02:00&#39;&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#24292E\&quot;&gt;)&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div
